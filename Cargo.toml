[package]
name = "task_pool"
version = "0.2.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/DouglasDwyer/task_pool"
readme = "README.md"
description = """
Flexible abstraction for task-based composable multithreading.
"""

[dependencies]
atomic-wait = { version = "1.1.0", default-features = false }
paralight = { path = "../paralight", default-features = false }
smallvec = { version = "1.15.1", default-features = false }
spin = { version = "0.10.0", default-features = true } # todo remove

[dev-dependencies]
futures-executor = "0.3.28"