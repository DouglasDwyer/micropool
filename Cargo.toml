[package]
name = "micropool"
version = "0.2.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/DouglasDwyer/micropool"
readme = "README.md"
description = """
Low-latency thread pool for paralight
"""

[build-dependencies]
rustversion = { version = "1.0.14", default-features = false }

[dependencies]
atomic-wait = { version = "1.1.0", default-features = false }
paralight = { git = "https://github.com/DouglasDwyer/paralight", rev = "03cd90f9e3b056aad3f8e8a738c3735e22d94ffa", default-features = false, features = [ "nightly" ] }
smallvec = { version = "1.15.1", default-features = false }
spin = { version = "0.10.0", default-features = false, features = [ "once", "rwlock", "spin_mutex" ] }

[dev-dependencies]
criterion = { version = "0.7.0", default-features = false }
futures-executor = "0.3.28"

[[bench]]
name = "criterion"
harness = false